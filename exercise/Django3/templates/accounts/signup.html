{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{%static 'accounts/base_accounts.css'%}">
</head>
{%block content%}
<body>
   <div class="outer-div">
    <h1>Sign Up</h1>
    {% for message in messages%}
        <h5 style="color:#a90a0a">{{message}}</h5>
    {%endfor%}

    <section>
        <form action="{%url 'signup'%}" method="post">
                {%csrf_token%}
            <p>Names: <input type="text" name="names" id="" placeholder="Your name"> </p>
            <p>Username: <input type="text" name="username" id="" placeholder="Your Username"> </p>
            <p>Email: <input type="email" name="email" id="" placeholder="Email"> </p>
            <p>Password: <input type="password" name="password1" id="" placeholder="Password">  </p>
            <p>Repeat Password: <input type="text" name="password2" id="" placeholder="repeat password"></p>

            <button type="submit">signup</button>
        </form>
    </section>

    <h3><small>Already have an account? <a href="{% url 'login'%}">Login</a></small></h3>
   </div>
    
</body>
{%endblock%}
</html>
