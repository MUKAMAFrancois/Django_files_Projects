{% extends 'blog/base.html'%}

<h1>{% block title%} Share a Post {% endblock%}</h1>

{% block content%}
    {% if sent%}
    <h2>EMail was succesfully sent to {{form.cleaned_data.receiver}}</h2>
    {%else%}
    <h2>Share <u>{{post_form.title}}</u> by email</h2>
    <form action="" method="post">
        {% csrf_token%}
        {{form.as_p}}

        <input type="submit" value="Send an E_mail">
    </form>
    {%endif%}


{% endblock%}
